<div class="col">
  <h2>Sectors</h2>
  <div class="row">
    <div class="filter-col">
      <mat-form-field class="width" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

    </div>
    <div class="action-col">
      <button mat-flat-button color="primary" (click)="onAddClicked()">
        <mat-icon>add</mat-icon>Add
      </button>
      <button mat-flat-button color="warn">
        <mat-icon>delete</mat-icon>Delete
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="sectors">
      <th mat-header-cell *matHeaderCellDef>Sector Name</th>
      <td mat-cell *matCellDef="let element">{{ element.sectors }}</td>
    </ng-container>



    <ng-container matColumnDef="sectorLogo">
      <th mat-header-cell *matHeaderCellDef>Sector Logo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.sectorLogo  }}
      </td>
    </ng-container>

    <ng-container matColumnDef="designColor">
      <th mat-header-cell *matHeaderCellDef>Design Color</th>
      <td mat-cell *matCellDef="let element ">{{ element.designColor | splitText : 5}}</td>
    </ng-container>
    <ng-container matColumnDef="parentCategoryName">
      <th mat-header-cell *matHeaderCellDef>Parent Category Name</th>
      <td mat-cell *matCellDef="let element ">{{ element.parentCategoryName | splitText : 5}}</td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="width: 60px">action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          (click)="$event.stopPropagation()"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onDeleteRowClicked(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item (click)="onEditRowClicked(element.id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="onRowClicked(row.id)"
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>

  </div>
