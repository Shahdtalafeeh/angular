    <div class="login-card">
      <form [formGroup]="formGroup">
<h2>Login</h2>
      <mat-form-field appearance="outline" class="field-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email">
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>

      </mat-form-field>
      <mat-form-field appearance="outline" class="field-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>

      </mat-form-field>
      <a routerLink="/signup">create account</a>

      <button mat-raised-button color="primary" (click)="onloginClicked()">Login</button>
      </form>
    </div>
