<div class="main">
  <div class="login-card">
    <h3>Login</h3>

    <mat-form-field appearance="outline" class="field-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="field-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password">
    </mat-form-field>
    <a routerLink="/auth/signup">create account</a>
    <button mat-raised-button color="primary" (click)="onloginClicked()">Login</button>

  </div>
</div>
