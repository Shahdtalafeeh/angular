<div class="col">
<h2>Start Ups</h2>
<div class="flex-row">
    <mat-form-field class="width" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select a sector</mat-label>
      <mat-select disableRipple   (selectionChange)="onOptionsSelected($event)">
        <mat-option></mat-option>
        <mat-option [value]="droplist.sectors" *ngFor="let droplist of dropList"  >{{droplist.sectors}}</mat-option>
      </mat-select>
    </mat-form-field>


</div>
<div class="container">
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

  <ng-container matColumnDef="startupName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.startupName }}</td>
  </ng-container>


  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">
      {{ element.city  }}
    </td>
  </ng-container>

  <ng-container matColumnDef="sectors">
    <th mat-header-cell *matHeaderCellDef>Sectors</th>
    <td mat-cell *matCellDef="let element ">{{ element.sectors }}</td>
  </ng-container>



  <ng-container matColumnDef="numberOfEmployees">
    <th mat-header-cell *matHeaderCellDef>Employees</th>
    <td mat-cell *matCellDef="let element">{{ element.numberOfEmployees }}</td>
  </ng-container>

  <ng-container matColumnDef="yearOfEstablishment">
    <th mat-header-cell *matHeaderCellDef>Establishment Year</th>
    <td mat-cell *matCellDef="let element">{{ element.yearOfEstablishment }}</td>
  </ng-container>


  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.emailAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="width: 60px">action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        (click)="$event.stopPropagation()"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onDeleteRowClicked(element.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
        <button mat-menu-item (click)="onEditRowClicked(element.id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onRowClicked(row.id)"
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
</div>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
  class="mat-elevation-z8"
>
</mat-paginator>
<div class="action-col">
  <button mat-flat-button color="primary" (click)="onAddClicked()">
    <mat-icon>add</mat-icon>Add
  </button>
</div>

</div>
