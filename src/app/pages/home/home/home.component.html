<div class="relative">
  <video autoplay muted loop id="myVideo">
    <source
      src="https://joy1.videvo.net/videvo_files/video/free/video0467/large_watermarked/_import_615163540096e1.68968110_preview.mp4"
      type="video/mp4"
    />
    Your browser does not support HTML5 video.
  </video>
  <div class="main">
    <h1>Start Ups...</h1>
    <div class="flex-row">
      <mat-card *ngFor="let sector of sectors" [style.border-color]="sector.designColor">
        <mat-card-header class="title">
          <mat-card-title [style.color]="sector.designColor">{{ sector.sectors }}</mat-card-title>
        </mat-card-header>
        <div class="flex-row">
          <div *ngFor="let startup of startups">
            <div class="col" *ngIf="startup.sectors.indexOf(sector.sectors) !== -1" >
              <img
                (click)="onCardClicked(startup.id)"
                [src]="startup.logoImage"
                alt="Photo of a Shiba Inu"
                class="img"
              />
            </div>
          </div>
        </div>
      </mat-card>
    </div>


  </div>
</div>
<div class="info">
  <h2>How can I submit my startup ?</h2>
  <p>
    You can do it by yourself, sign up for free and join us by filling a request
    form which will appear after you log in.
  </p>
  <button mat-raised-button color="primary" (click)="routingToLogin()">
    Join
  </button>
</div>
